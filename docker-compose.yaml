version: "3.8"

services:
  proxy:
    image: proxy
    restart: always
    ports: 
      - 3000:80
      - 443:443
    build:
      context: ./frontend
      args:
        BACKEND_URL: http://localhost:3000/api

  backend:
    image: backend
    restart: always
    build: ./backend
    volumes:
      - ./settings-compose.toml:/settings.toml

  db-postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: wordle
      POSTGRES_DB: wordle
    volumes:
      - postgres-data:/var/lib/postgresql/data

  db-migrations:
    image: postgres:12
    restart: "no"
    environment:
      PGPASSWORD: secret
      PGUSER: wordle
      PGDB: wordle
    volumes:
      - ./db-setup.sh:/db-setup.sh
      - ./db-migrations:/db-migrations
    command: /db-setup.sh
    depends_on:
      - db-postgres

volumes:
  postgres-data:
